apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-nginx-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-nginx-api-app
  template:
    metadata:
      labels:
        app: sample-nginx-api-app
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: sample-nginx-api-container
          image: ilyagrigoryan/sample-nginx-api-image
          imagePullPolicy: Always   # Set the image pull policy
          ports:
            - containerPort: 80
