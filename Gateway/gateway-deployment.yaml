apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway-jk8s-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apigateway-jk8s-api-docker
  template:
    metadata:
      labels:
        app: apigateway-jk8s-api-docker
    spec:
      containers:
        - name: apigateway-jk8s-api-docker
          image: apigateway-jk8s-api-docker
          imagePullPolicy: IfNotPresent   # Set the image pull policy
          ports:
            - containerPort: 80
